<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">
                                <!-- Sayfanın yenilenmesini istemiyorsak bu yöntemi kullanmalıyız button yazmalıyız-->
                                    Ekle
                                </button>

                                <button type="submit" class="btn btn-primary" id="Buttonnn">
                                    <!-- Sayfanın yenilenmesini istemiyorsak bu yöntemi kullanmalıyız button yazmalıyız-->
                                        BUTTON
                                    </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <button id="Sil" class="btn btn-danger btn-sm float-end">SİL</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script>
        let sonuc;

        let gorevListesi = [{
                "id": 1,
                "gorevAdi": "Görev 1"
            },
            {
                "id": 2,
                "gorevAdi": "Görev 2"
            },
            {
                "id": 3,
                "gorevAdi": "Görev 3"
            },
            {
                "id": 4,
                "gorevAdi": "Görev 4"
            },
        ];

        let ul = document.getElementById("task-list");

        for (let gorev of gorevListesi) {

            let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${gorev.id}" class="form-check-input">
                        <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                    </div>
                </li>
            `;

            ul.insertAdjacentHTML("beforeend", li);

        } 

        
        // let btnEkle=document.querySelector('#btnAddNewTask')//Butona basınca bazı olayların gerçekleşmesini istiyorsak bu şekilde kullanmalıyız
        // btnEkle.addEventListener('click',function(event){//Butona tıklayınca anlamına geliyor bu clik olayını değiştirebiliriz
        //     console.log('Butona basıldı')
        //     event.preventDefault();//Bu yontem ile sayfa yenilenmez.
        // })



        document.querySelector('#btnAddNewTask').addEventListener('click',newtask);//Butona basınca bazı olayların gerçekleşmesini istiyorsak bu şekilde kullanmalıyız

        document.querySelector('#Sil').addEventListener('click',silFun);
        document.querySelector('#Buttonnn').addEventListener('click',Button);
        document.querySelector('#Buttonnn').addEventListener('keypress',function(){//Keyperes değeri klavyeden tuşa basınca ekleme işlemi yapılır
            if (event.key=='Enter') {
                document.getElementById('#Buttonnn').click();
            }
        }
        );

        function Button(event){
            let input=document.querySelector('#txtTaskName');
            if (input.value=="") {
                alert('Lütfen bir yazı giriniz');
            }
            else{
                let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="1" class="form-check-input">
                        <label for="1" class="form-check-label">${input.value}</label>
                    </div>
                </li>
            `;

            ul.insertAdjacentHTML("beforeend", li);
            event.preventDefault();

            }
          

        }
        function silFun(event){
            console.log('Verileri silme işlemi başarılı');
            event.preventDefault();


        }

        function newtask(event)
        {
            console.log(event);
            console.log(event.target);//dersek hangi butona bastığımızı bize gösterir
            event.target.style.background='red';//bastığım butonun marginini artırmak için kullanılır
            let input=document.querySelector('#txtTaskName');//input aldığımız değer
            let li=`<h1>${input.value}</h1>`;//Adlığımız değeri ekrana yazdırma

            let isim=document.querySelector("body");//Body listesinde gösterme
            isim.insertAdjacentHTML("beforeend", li);
            
            event.preventDefault();
        }


        // btnEkle.addEventListener('click',function(event){//Butona tıklayınca anlamına geliyor bu clik olayını değiştirebiliriz
        //     console.log('Butona basıldı')
        //     event.preventDefault();//Bu yontem ile sayfa yenilenmez.
        // })


        
        </script>
