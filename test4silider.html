<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        i{
            cursor: pointer;
        }
    </style>
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text"></p>
              <p class="card-text">
                <small class="text-body-secondary"></small>
                </p>
            <h1 id="Yazi">Masa</h1>
              <i id="sol" style="font-size: 50px;">⬅️</i>
              <i id="sag" style="font-size: 50px;">➡️</i>
            </div>
          </div>
        </div>
      </div>

<script>
    var bilgiler=[{
        'isim':'Erkut',
        'Soyisim':'ELik',
        'Numara':'225'
    },{
        'isim':'Ahmet',
        'Soyisim':'et',
        'Numara':'2235'
    },{
        'isim':'Ercan',
        'Soyisim':'can',
        'Numara':'215'
    },{
        'isim':'Erkan',
        'Soyisim':'su',
        'Numara':'275'
    },
]
var index=1;
var allcount=bilgiler.length;
goster(index);
var renk=document.querySelector('#Yazi')
var deger=10
document.querySelector('#sol').addEventListener('click',function(){
    index--;
    deger=deger+10
    goster(index);
    renk.style.marginLeft = `${deger}px`; // Doğru şekilde yazılmalı
    renk.classList.add('isim');//Bu yöntem sayesinde class a bir sınıf ekler
    
})
document.querySelector('#sag').addEventListener('click',function(){
    index++;
    goster(index);
})
var isim=document.querySelector('#Yazi');



function goster(index){
    if (index<0) {
        index=allcount-1
    }
   if (index>=allcount) {
    index=0;
   }
    
    
    document.querySelector('.card-title').textContent=bilgiler[index].isim
    document.querySelector('.text-body-secondary').textContent=bilgiler[index].Soyisim
    document.querySelector('.card-text:nth-child(2)').textContent=bilgiler[index].Numara


}


</script>    
</body>
</html>
