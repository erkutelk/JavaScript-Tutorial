<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <title>Document</title>
</head>

<body>
    <style>
        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">
                                    Ekle
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <button id="btnClear" class="btn btn-danger btn-sm float-end">Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
                <h1 id="Nesilindi"></h1>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- YayÄ±na aldÄ±ÄŸÄ± site iÃ§in incredity gerekli -->

    <script>
        "use strict";

        let gorevListesi = [{
                "id": 1,
                "gorevAdi": "GÃ¶rev 1"
            },
            {
                "id": 2,
                "gorevAdi": "GÃ¶rev 2"
            },
            {
                "id": 3,
                "gorevAdi": "GÃ¶rev 3"
            },
            {
                "id": 4,
                "gorevAdi": "GÃ¶rev 4"
            },
        ];

        displayTasks();

        function displayTasks() {
            let ul = document.getElementById("task-list");
            ul.innerHTML = "";

            for (let gorev of gorevListesi) {

                let li = `
                    <li class="task list-group-item">
                        <div class="form-check">
                            <input type="checkbox" id="${gorev.id}" class="form-check-input">
                            <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a onclick='deleteTask(${gorev.id})' class="dropdown-item" href="#"><i class="fa-solid fa-trash-can"></i>Sil</a>
                                    
                            
                                    
                                    </li>
                                <li><a class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i>DÃ¼zenle</a></li>

                            </ul>
                            </div>
                    </li>
                    
                `;
                //bu kodun iÃ§erisinde bir fonksiyon bulunmakta bu fonksiyonun iÃ§erisinde bulunan deÄŸeri yazdÄ±rÄ±rÄ±z ve fonskiyon bu deÄŸeri siler

                // gorev Ä±d dediÄŸimiz yer bÃ¼tÃ¼n liste elemanlarÄ±nÄ± yazdÄ±rÄ±yoruz fakat bunlarÄ±n birbirinden ayÄ±ran bir Ã¶zellik olmasÄ± gerekli bu iÅŸte gorev.Ä±d olmalÄ±

                ul.insertAdjacentHTML("beforeend", li);

            }
        }

        document.querySelector("#btnAddNewTask").addEventListener("click", newTask);
        document.querySelector("#btnAddNewTask").addEventListener("keypress", function () {
            if (event.key == "Enter") {
                document.getElementById("btnAddNewTask").click();
            }
        });

        function newTask(event) {

            let taskInput = document.querySelector("#txtTaskName");

            if (taskInput.value == "") {
                alert("gÃ¶rev girmelisiniz");
            } else {
                gorevListesi.push({
                    "id": gorevListesi.length + 1,
                    "gorevAdi": taskInput.value
                });
                
                taskInput.value = "";
                displayTasks();
            }

            event.preventDefault();
        }

        function deleteTask(id) {
            // console.log(id,'deÄŸeri silindi');
            let delet;
            // 1
            for (let index in gorevListesi) {
                if (gorevListesi[index].id == id) {
                    delet = index;

                    var isim = document.querySelector('body');
                    let deger = `<div class="alert alert-primary" role="alert">
                        <b>${gorevListesi[index].gorevAdi}</b> SilindiğŸ—‘ï¸
                        </div>`;

                    isim.insertAdjacentHTML("beforeend", deger);
                    console.log(gorevListesi[delet]);
                }
            }
            // 2
            // }
            // delet=gorevListesi.findIndex(function(gorev){
            //     return gorev.id=id;
            // })

            // 3
            // delet=gorevListesi.findIndex(gorev=>gorev.id==id)

            gorevListesi.splice(delet, 1) //Silinecek elemanÄ±n konumunu veriri || kaÃ§ elemanÄ±nÄ±n silineceÄŸini veriri
            displayTasks();

        }
    </script>

</body>

</html>
