<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dropdown-toggle::after {
            display: none;;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .task label.checked{
            text-decoration: line-through;
        }
    </style>
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App 
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">
                                    Ekle
                                </button>
                            </div>

                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <button id="btnClear" class="btn btn-danger btn-sm float-end">Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        "use strict";
        
        let gorevListesi = [
            {"id": 1, "gorevAdi": "GÃ¶rev 1",'durum':'pending'},
            {"id": 2, "gorevAdi": "GÃ¶rev 2",'durum':'pending'},
            {"id": 7, "gorevAdi": "GÃ¶rev 3",'durum':'pending'},
            {"id": 4, "gorevAdi": "GÃ¶rev 4",'durum':'pending'},
        ];

        let editId;
        let isEditTask = false;

        const taskInput = document.querySelector("#txtTaskName");//textBox deÄŸeri
        const btnClear=document.querySelector('#btnClear');//const deÄŸeri iÃ§erisinde bir deÄŸer almadan deÄŸer atmak iÃ§in kullanÄ±lÄ±r.//Hepsini silme
        //Burada bastÄ±ÄŸÄ±mÄ±z dÃ¼ÄŸmeyi aldÄ±k
        displayTasks();

        function displayTasks() {
            let ul = document.getElementById("task-list");
            ul.innerHTML = "<h1>GÃ¶rev ListesiğŸ“ƒ</h1>";
            if (gorevListesi.length==0) {
                ul.innerHTML='<p>GÃ¶rev Listesi BoÅŸ</p>'
            }
            else{
                for(let gorev of gorevListesi) {
                    let completed=gorev.durum=='completed'?'checked':''; //Gelen deÄŸer aktif ise checked yazar aktif deÄŸer deÄŸil ise boÅŸ deÄŸer verir

                    //aÅŸaÄŸÄ±da yer al update updateStatus(this) listede bulunan checkbox deÄŸerinin iÅŸaretlenip iÅŸaretlenmediÄŸini sorar
                    let li = `
                        <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" onclick="updateStatus(this)" id="${gorev.id}" class="form-check-input">
                                <label for="${gorev.id}"  class="form-check-label ${completed}"><b>${gorev.gorevAdi}</b></label>
                            </div>
                            <div class="dropdown">
                                <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-ellipsis"></i>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a onclick="deleteTask(${gorev.id})" class="dropdown-item" href="#"><i class="fa-solid fa-trash-can"></i> Sil</a></li>
                                    <li><a onclick='editTask(${gorev.id}, "${gorev.gorevAdi}")' class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> DÃ¼zenle</a></li>
                                </ul>
                            </div>
                        </li>
                    `;

                    ul.insertAdjacentHTML("beforeend", li);//task list iÃ§erisine veri girebilmemizi saÄŸlÄ±yor           
                                }

                                

                                }
                            }

        document.querySelector("#btnAddNewTask").addEventListener("click", newTask);
        document.querySelector("#btnAddNewTask").addEventListener("keypress", function(){
            if (event.key == "Enter") {
                document.getElementById("btnAddNewTask").click();
            }
        });

        btnClear.addEventListener('click',function(){//BÃ¼tÃ¼n elemanlarÄ± silmek iÃ§in kullanÄ±lÄ±yor
            gorevListesi.splice(0, gorevListesi.length);
            let isim = '<h1>Hepsi SilindiğŸ‘</h1>';
            var yazilacakYer = document.querySelector('body');
            yazilacakYer.insertAdjacentHTML('beforeend', isim);
            displayTasks();//GÃ¶rev listelerinin tamamÄ±nÄ±n yeni hallerini gÃ¶stermek iÃ§in kullanÄ±lÄ±r

        });


        function newTask(event) {

            if(taskInput.value == "") {
                alert("gÃ¶rev girmelisiniz");
            } else {
                if(!isEditTask) {
                    // ekleme
                    gorevListesi.push({"id": gorevListesi.length + 1, "gorevAdi": taskInput.value});
                } else {
                    // gÃ¼ncelleme
                    for(let gorev of gorevListesi) {
                        if(gorev.id == editId) {
                            gorev.gorevAdi = taskInput.value;
                        }
                        isEditTask = false;
                    }
                }
                taskInput.value = "";
                displayTasks();
            }

            event.preventDefault();
        }       

        function deleteTask(id) {

            let deletedId;
            
            for(let index in gorevListesi) {
                if(gorevListesi[index].id == id) {
                    deletedId = index;
                }
            }

            gorevListesi.splice(deletedId, 1);
            displayTasks();
        }

        function editTask(taskId, taskName) {
            editId = taskId;
            isEditTask = true;
            taskInput.value = taskName;
            taskInput.focus();
            taskInput.classList.add("active");

            console.log("edit id:", editId);
            console.log("edit mode", isEditTask);
        }
        
        function updateStatus(slectedTask){
            console.log(slectedTask,'DeÄŸerini seÃ§tiniz'); //
            let label=slectedTask.nextElementSibling;
            let durum;
            if (slectedTask.checked) {
                label.classList.add('checked');
                durum='completed';

            }else{
                label.classList.remove('checked');
                durum='pedding';
            }
            for (let gorev of gorevListesi) {
               if (gorev.id==slectedTask.id) {
                    gorev.durum=durum;
               }
                
            }
        }
    </script>

</body>
</html>
